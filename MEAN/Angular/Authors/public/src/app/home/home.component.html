<a [routerLink]="['/add']">Add an author</a>
<div *ngIf="authors">
  We have quotes by:
  <table>
    <tr>
      <th>Author</th>
      <th>Actions available</th>
    </tr>
    <tr *ngFor="let author of authors">
      <td>author.name</td>
      <td><button [routerLink]="['/edit/author.id']">Edit</button></td>
      <td><button [routerLink]="['/delete/author.id']">Delete</button></td>
    </tr>
  </table>
</div>
