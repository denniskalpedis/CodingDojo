<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        
        $(document).ready(function(){
            $("#getname").on("click", function(){
                $.get("https://api.github.com/users/denniskalpedis", displayName)
                // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
                function displayName(data) {
                    console.log(data.name);
                    $("#name").html(data.name);
                }
            })

        })
    
    </script>
    <title>Github Username</title>
</head>
<body>
    <button id="getname">get username</button>
    <span id="name"></span>
</body>
</html>
