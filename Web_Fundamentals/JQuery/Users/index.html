<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Users</title>
</head>
<body>
    <div id="wrapper">
        
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email Address</th>
                        <th>Contact #</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="content">
                        <th name="first_name"></th>
                        <th name="last_name"></th>
                        <th name="email_address"></th>
                        <th name="Phone"></th>
                    </tr>
                </tbody>
            </table>
        <div id="form">    
            <h1>Add User</h1>
            <form id="addUser" action="/" method="post">
                First Name: <input type="text" placeholder="First Name" name="first_name"><br>
                Last Name: <input type="text" placeholder="Last Name" name="last_name"><br>
                Email Address: <input type="text" placeholder="Email Address" name="email_address"><br>
                Contact #: <input type="text" placeholder="Contact #" name="Phone"><br>
                <input type="submit" value="Add User">
            </form>
        </div>
    </div>
</body>
</html>
