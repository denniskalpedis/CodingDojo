<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Display</title>
    <style>
    #wrapper {
        text-align: center;
    }
    #top {
        outline: 2px solid black;
        padding: 10px;
        width: 15%;
        margin: auto;
    }
    #time {
        outline: 2px solid black;
        padding: 10px;
        width: 20%;
        margin: auto;
        margin-top: 25px;
    }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="top">
            The current time and date:
        </div>
        <div id="time">
            <h2>{{date}}</h2>
            <h2>{{time}}</h2>
        </div>
    </div>
</body>
</html>
