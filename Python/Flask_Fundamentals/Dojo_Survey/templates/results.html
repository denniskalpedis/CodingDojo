<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <title>Document</title>
    
</head>
<body>
    <div>
        <div>
            <h1>Submitted Info</h1>
        </div>
        <div>
            <p class="variable">Name: </p>
            <p class="response">{{ name }}</p>
        </div>
        <div>
            <p class="variable">Dojo Location: </p>
            <p class="response">{{ location }}</p>
        </div>
        <div>
            <p class="variable">Favorite Language: </p>
            <p class="response">{{ language }}</p>
        </div>
        <div>
            <p class="variable">Comment: </p>
            <p class="response">{{ comment }}</p>
        </div>
    </div>
</body>
</html>
